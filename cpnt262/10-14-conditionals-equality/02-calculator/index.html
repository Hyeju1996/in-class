<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="js/calculator.js" defer></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Calculator</h1>
  <form action="">
    <legend>Enter two numbers to add/subtract/multiply/divide:</legend>
    <fieldset>
      <label for="first">First Number</label>
      <input type="number" id="first" name="first" required>
      <label for="second">Second Number</label>
      <input type="number" id="second" name="second" required>
      <!-- Select menu here -->
      <label for="operation">Operation:</label>
      <select name="operation" id="operation">
        <option value="">--Select an Operation--</option>
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
      </select>

      <!-- Change button text to "Calculate" -->
      <input type="submit" value="Calculate">

      <h2>Total: <output id="calculation"></output></h2>
    </fieldset>
  </form>
</body>
</html>
