<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding Machine</title>
  <script src="adding-machine.js" defer></script>
  <style>
    input, label {
      display: block;
    }
  </style>
</head>
<body>
  <form action="https://sait-wbdv.herokuapp.com/form-submit">
    <label for="first">First Number</label>
    <input type="number" id="first" name="first" required>
    <label for="second">Second Number</label>
    <input type="number" id="second" name="second" required>
    <input type="submit" value="Submit form">
    <h1>Total: <output id="total"></output></h1>
  </form>
</body>
</html>
