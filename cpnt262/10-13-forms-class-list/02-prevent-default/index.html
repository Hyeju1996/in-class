<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding Machine</title>
  <script src="js/adding-machine.js" defer></script>
  <style>
    input, label {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Adding Machine</h1>
  <form action="https://sait-wbdv.herokuapp.com/form-submit">
    <legend>Enter two numbers to add:</legend>
    <fieldset>
      <label for="first">First Number</label>
      <input type="number" id="first" name="first" required>
      <label for="second">Second Number</label>
      <input type="number" id="second" name="second" required>
      <input type="submit" value="Add numbers">
      <h2>Total: <output id="total"></output></h2>
    </fieldset>
  </form>
</body>
</html>
